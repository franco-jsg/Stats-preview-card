<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="card">
        <picture class="card-img">
            <source media="(min-width: 1440px)" srcset="./assets/image-header-desktop.jpg" class="img">
            <img src="./assets/image-header-mobile.jpg" alt="people talking" class="img">
        </picture>
        <div class="card-info">
            <h1 class="info__title">
                Get <span>insights</span> that help your business grow.
            </h1>
            <p class="info__parag">
                Discover the benefits of data analytics and make better decisions regarding revenue, customet experience, and overall efficiency.
            </p>
            <div class="info__box">
                <div class="data">
                    <h2 class="data-title">
                        10k+
                    </h2>
                    <p class="data-info">
                        COMPANIES
                    </p>
                </div>
                <div class="data">
                    <h2 class="data-title">
                        314
                    </h2>
                    <p class="data-info">
                        TEMPLATES
                    </p>
                </div>
                <div class="data">
                    <h2 class="data-title">
                        12M+
                    </h2>
                    <p class="data-info">
                        QUERIES
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
